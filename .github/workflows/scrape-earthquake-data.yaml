name: Scrape PHIVOLCS Earthquake Data

on:
  schedule:
    # Runs daily at 2 AM UTC (10 AM Philippine Time)
    - cron: '0 2 * * *'
  
  # Allows manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests pandas lxml html5lib
    
    - name: Run scraper
      run: |
        python scrape_phivolcs.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update earthquake data - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
