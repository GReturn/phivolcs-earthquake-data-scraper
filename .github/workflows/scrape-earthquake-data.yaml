---
name: Scrape PHIVOLCS Earthquake Data

on:
  schedule:
    # Runs daily at 2 AM UTC (10 AM Philippine Time)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write  # ✅ allow commits & pushes

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ✅ use token for checkout
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests pandas lxml html5lib
    
    - name: Run scraper
      run: |
        python scrape_phivolcs.py
    
    - name: Commit and push if changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ auth for push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (
          git commit -m "Update earthquake data - $(date +'%Y-%m-%d %H:%M:%S UTC')" &&
          git push
        )
